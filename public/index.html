<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css"/>

    <!--NAV CSS-->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!--Tweet Related CSS-->
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css"/>

    <!--NAV CSS-->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css"/>

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!--Loading character counting JS Function-->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>

<!-- Top nav bar (fixed) -->
<nav id="nav-bar">
    <img class="logo" src="/images/bird.png" width="80" height="80">
    <h1 class="header">Tweeter</h1>
</nav>

<!-- Page-specific (main) content here -->
<main class="container">
    <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="http://localhost:8080/tweets">
            <textarea name="text" class="charCountMessage" placeholder="What are you humming about?"></textarea>
            <input type="submit" id="tweetingButton" value="Tweet">
            <span class="counter">140</span>
        </form>
    </section>
    <article class="tweet">
        <header>
            <img src="http://placehold.it/100x100" alt="april mulvey avatar"/>
            <h2>April Mulvey</h2>
            <h3>@Mulvster</h3>
        </header>
        <section>Little Tweet Here</section>
        <footer>
            <span>10 days ago</span>
            <div class="tweet-imgs">
                <img class="heart" src="/images/icon-like.png">
                <img class="retweet" src="/images/icon-retweet.png">
                <img class="flag" src="/images/icon-flag.png">
            </div>
        </footer>
    </article>
</main>
</body>
</html>
